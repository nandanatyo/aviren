services:
  postgres:
    image: postgres:15-alpine
    container_name: mental-health-postgres
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - mental-health-network

  minio:
    image: minio/minio:latest
    container_name: mental-health-minio
    env_file:
      - .env
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    networks:
      - mental-health-network

  mental-health-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mental-health-app
    env_file:
      - .env
    ports:
      - "8080:8080"
    depends_on:
      - postgres
      - minio
    networks:
      - mental-health-network
    restart: unless-stopped

volumes:
  postgres_data:
  minio_data:

networks:
  mental-health-network:
    driver: bridge